[flake8]
exclude = .git,venv,__pycache__,.eggs,snippets,app/database/migrations, __init__.py, .venv, engine.py, temp
max-line-length = 99
ignore = C812, C815, E203, E266, E501, W503, D202, E402, F811, E722, E711, E712
show-source = true
enable-extensions = G
black-config = pyproject.toml

[pycodestyle]
max-line-length = 99
ignore = C812, C815, E203, E266, E501, W503, D202

[isort]
skip = .git,venv,__pycache__,.eggs,snippets,app/database/migrations,.venv, engine.py, temp
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = true
line_length = 99
